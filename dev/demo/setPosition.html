<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
        <meta name="apple-mobile-web-app-title" content="" /> 
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>SlsModal-jQuery弹框插件的简单使用-自定义位置</title>
        <link rel="stylesheet" href="http://cdn.sailengsi.com/other/bs/3.3.5/css/bootstrap.min.css"/>
        <script src='http://cdn.sailengsi.com/js/jquery/2.1.4/jquery.min.js'></script>
        <script src='../src/js/jquery.sls-modal.js'></script>
        <style>
            strong{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 在垂直居中的基础上向上偏移100px -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-offset-top">在垂直居中的基础上向上偏移100px</div>
                    <div class="well bg-info">
                        <p><strong>通过配置offsetTop:100;使弹框向上偏移100px</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-offset-top').click(function(event) {
                SlsModal.init({
                    offsetTop:100,
                    body:'<strong>这个是通过配置offsetTop:100;使弹框向上偏移100px</strong>'
                }).show();
            });
        </script>

        
        <!-- 固定距离顶部60px -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-fixed-top">固定距离顶部60px</div>
                    <div class="well bg-info">
                        <p><strong>通过配置top:60,让固定距离顶部60px</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-fixed-top').click(function(event) {
                SlsModal.init({
                    top:60,
                    body:'<strong>这个是固定距离顶部60px</strong>'
                }).show();
            });
        </script>



        <!-- 固定顶部距离优先级高于向上偏移 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default modal-fixed-gt-offset-top">固定顶部距离优先级高于向上偏移</div>
                    <div class="well bg-info">
                        <p><strong>这个是既设置了向上偏移，又设置了固定顶部距离，最终以固定距离为准。</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.modal-fixed-gt-offset-top').click(function(event) {
                SlsModal.init({
                    top:60,
                    offsetTop:100,
                    body:'<strong>这个是既设置了向上偏移100px，又设置了固定顶部距离60px，最终以固定距离为准。</strong>'
                }).show();
            });
        </script>
    </body>
</html>
