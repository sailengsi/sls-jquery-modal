<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
<meta name="apple-mobile-web-app-title" content="" /> 
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />        <title>SlsModal-jQuery弹框插件的简单使用-回调函数</title>
    
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
	.callback{
        color: red;
        font-size: 20px;
    }
    strong{
        font-size: 18px;
        color: red;
    }
</style>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn btn-default btn-modal">默认调用-回调使用</div>
                    <div class="well bg-info">
                        <p class="callback">这是默认信息</p>
                        <p>这是默认调用，不传任何参数的情况。</p>
                    </div>
                </div>
            </div>
        </div>    
<script src="https://www.sailengsi.com/Public/common/other/jq/jquery.min.js"></script>
<script src="../static/js/jquery.sls-modal.js"></script>
<script>
            $('.btn-modal').click(function(event) {
                SlsModal.init({
                    //显示框之前的回调，this指向当前层的DOM对象
                    onShowBefore: function() {
                        /*console.log(this);
                        console.log('框显示前调用');*/
                    },
                    //显示框之后的回调，this指向当前层的DOM对象
                    onShowAfter: function() {
                        /*console.log(this);
                        console.log('框显示后调用');
                        $(".callback").html('框显示了。');*/
                    }, 

                    //关闭框之前的回调
                    onCloseBefore: function(el,index) {
                        /*console.log(el);
                        console.log(index);
                        console.log(this);
                        console.log('框关闭前调用');*/
                    }, 
                    //关闭框之后的回调
                    onCloseAfter: function(el,index) {
                        /*console.log(el);
                        console.log(index);
                        console.log(this);
                        console.log('框关闭后调用');
                        $(".callback").html('框关闭了。');*/
                    }, 
                }).show();
            });
        </script>
</body>
</html>
